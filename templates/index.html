<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Užduočių Valdymo Sistema</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 50px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border-radius: 8px;
            border-color: #ced4da;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #545b62;
            border-color: #545b62;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center mb-4">Užduočių Valdymo Sistema</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Pridėti Užduotį</h2>
                        <form action="/add_task" method="post">
                            <div class="form-group">
                                <label for="title">Pavadinimas:</label>
                                <input type="text" class="form-control" id="title" name="title">
                            </div>
                            <div class="form-group">
                                <label for="description">Aprašymas:</label>
                                <input type="text" class="form-control" id="description" name="description">
                            </div>
                            <div class="form-group">
                                <label for="status">Būsena:</label>
                                <select class="form-control" id="status" name="status">
                                    <option value="Atlikta">Atlikta</option>
                                    <option value="Neatlikta">Neatlikta</option>
                                    <option value="Nukelta">Nukelta</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="user">Vartotojas:</label>
                                <input type="text" class="form-control" id="user" name="user">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Pridėti Užduotį</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <a href="/tasks" class="btn btn-secondary btn-block">Peržiūrėti Visas Užduotis</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
